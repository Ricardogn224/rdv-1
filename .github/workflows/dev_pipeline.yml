name: DEV CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  install:
    name: Install and  run front 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd client
          npm i 
          nohup npm run dev &

  

      
        

          
